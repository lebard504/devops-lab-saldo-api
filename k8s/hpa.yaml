apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: balance-api-hpa
  namespace: balance
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: balance-api
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70